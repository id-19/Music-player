<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="tile">
      <div id="album-art">
        <img
          src="album_images/chris.jpeg"
          alt="insert the image here"
          id="track-art"
        />
      </div>
      <span id = 'track-name-span'>
        <h2 id = 'artist-name'></h2>
        <h3 id = 'song-name'></h3>
      </span>
      <audio id="audio-element" loop >
        <source
          src="songs/Chris_Stapleton_Tennessee_Whiskey_copy.mp3"
          id="source_audio"
        />
        Your browser does not support the audio element
      </audio>
      <div id="progress-bar-div">
        <p id="current-time"></p>
        <progress id="progress-bar" value="0" max="10000"></progress>
        <p id="total-time"></p>
      </div>
      <div id="controls-container">
        <div id="volume-container">
          <button id="volume-button">
            <ion-icon name="volume-high-outline" size="large" id="ion"></ion-icon>
          </button>
          <input type="range" max="1" min="0" value = "0.5" step="0.005" id = "volume-slider">
        </div>
        <div id = "controls-panel">
          <div id = "seek-behind">
            <button id = "seek-back">
              <ion-icon name="play-back-outline" size="large" id="ion"></ion-icon>
            </button>
          </div>
          <div id = "previous-song-button">
            <button id="prev-button">
              <ion-icon name="play-skip-back-outline" size = "large" id="ion"></ion-icon>
            </button>
          </div>
          <div id = "play-pause-button">
            <button id = "play-button">
              <ion-icon name = "play-outline" id = "play-icon" size="large" id="ion"></ion-icon>
            </button>
          </div>
          <div id="next-song-button">
            <button id="next-button">
              <ion-icon name="play-skip-forward-outline" size = "large" id="ion"></ion-icon>
              <!-- <img src="next_song.png" id="next-img" alt="" /> -->
            </button>
          </div>
          <div id = "skip-forward">
            <button id = "skip-ahead">
              <ion-icon name="play-forward-outline" size="large" id="ion"></ion-icon>
            </button>
          </div>
        </div>
        <div id="shuffle-div">
          <button id="shuffle">
            <ion-icon name="shuffle-outline" size="large" id="ion"></ion-icon>
          </button>
        </div>
      </div>
      <div id="test-element">text 1</div>
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </div>
  </body>
</html>
